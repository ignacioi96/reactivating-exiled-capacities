{{ define "main" }}
<div class="page-container">
    <div class="content-wrapper">
        <h1>{{ .Title }}</h1>
        
        {{ if .Params.description }}
            <div class="page-description">
                <p><em>{{ .Params.description }}</em></p>
            </div>
        {{ end }}
        
        <div class="page-content">
            {{ .Content }}
        </div>
        
        {{ if .Section }}
            <div class="page-navigation">
                <a href="{{ "/" | relURL }}{{ .Section }}/" class="back-link">‚Üê Back to {{ .Section | humanize }}</a>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
