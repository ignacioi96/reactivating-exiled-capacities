{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    {{ $style := resources.Get "css/main.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
    {{ partial "header.html" . }}

    <main>
        <aside class="clusters-sidebar">
            <h2>Clusters</h2>
            <ul class="cluster-list" id="cluster-list">
                <!-- Clusters will be populated by JavaScript -->
            </ul>
        </aside>

        <div class="content-area">
            <div class="thumbnails-container" id="thumbnails-container">
                <!-- Floating thumbnails will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Cluster Visualization Modal -->
    <div class="cluster-modal" id="cluster-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title"></h2>
                <p class="modal-description" id="modal-description"></p>
                <div class="why-matters" id="why-matters"></div>
            </div>
            <div class="network-container">
                <svg class="network-svg" id="network-svg"></svg>
            </div>
        </div>
        
        <!-- Capacity Detail Panel -->
        <div class="capacity-detail" id="capacity-detail">
            <button class="close-detail" id="close-detail">&times;</button>
            <h3 id="capacity-title"></h3>
            <p class="subtitle" id="capacity-subtitle"></p>
            <div class="detail-section">
                <h4>What it is</h4>
                <div id="capacity-what-it-is"></div>
            </div>
            <div class="detail-section">
                <h4>Why it's been exiled</h4>
                <div id="capacity-why-exiled"></div>
            </div>
            <div class="detail-section">
                <h4>What it makes possible</h4>
                <div id="capacity-what-possible"></div>
            </div>
            <div class="detail-section">
                <h4>Distortions</h4>
                <ul class="distortions-list" id="capacity-distortions"></ul>
            </div>
        </div>
    </div>

    <script>
        // Get cluster data from Hugo
        const clustersData = [
            {{ range where .Site.Pages "Type" "clusters" }}
            {
                title: {{ .Title | jsonify }},
                description: {{ .Params.description | jsonify }},
                why_matters: {{ .Params.why_matters | jsonify }},
                image: {{ .Params.image | jsonify }},
                position_x: {{ .Params.position_x | default 0 }},
                position_y: {{ .Params.position_y | default 0 }},
                capacities: [
                    {{ range .Params.capacities }}
                    {
                        title: {{ .title | jsonify }},
                        subtitle: {{ .subtitle | jsonify }},
                        what_it_is: {{ .what_it_is | jsonify }},
                        why_exiled: {{ .why_exiled | jsonify }},
                        what_possible: {{ .what_possible | jsonify }},
                        distortions: [
                            {{ range .distortions }}
                            {
                                name: {{ .name | jsonify }},
                                description: {{ .description | jsonify }}
                            }{{ if not (eq . (index $.distortions (sub (len $.distortions) 1))) }},{{ end }}
                            {{ end }}
                        ],
                        color: {{ .color | default "#8b5cf6" | jsonify }},
                        position_x: {{ .position_x | default 0 }},
                        position_y: {{ .position_y | default 0 }}
                    }{{ if not (eq . (index $.Params.capacities (sub (len $.Params.capacities) 1))) }},{{ end }}
                    {{ end }}
                ]
            }{{ if not (eq . (index (where $.Site.Pages "Type" "clusters") (sub (len (where $.Site.Pages "Type" "clusters")) 1))) }},{{ end }}
            {{ end }}
        ];

        class CapacitiesVisualization {
            constructor() {
                this.currentCluster = null;
                this.svg = d3.select('#network-svg');
                this.width = 0;
                this.height = 0;
                this.simulation = null;
                
                this.init();
            }

            init() {
                this.populateClusterList();
                this.createFloatingThumbnails();
                this.setupEventListeners();
                this.startFloatingAnimation();
            }

            populateClusterList() {
                const clusterList = document.getElementById('cluster-list');
                
                clustersData.forEach((cluster, index) => {
                    const li = document.createElement('li');
                    li.className = 'cluster-item';
                    
                    const link = document.createElement('a');
                    link.className = 'cluster-link';
                    link.href = '#';
                    link.dataset.clusterId = index;
                    
                    link.innerHTML = `
                        <div class="cluster-title">${cluster.title}</div>
                        <div class="cluster-description">${cluster.description}</div>
                    `;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.openClusterModal(index);
                    });
                    
                    li.appendChild(link);
                    clusterList.appendChild(li);
                });
            }

            createFloatingThumbnails() {
                const container = document.getElementById('thumbnails-container');
                
                clustersData.forEach((cluster, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'floating-thumbnail';
                    thumbnail.dataset.clusterId = index;
                    
                    // Use position from Hugo data or random
                    const x = cluster.position_x ? 
                        cluster.position_x * (window.innerWidth * 0.6) : 
                        Math.random() * (window.innerWidth * 0.6);
                    const y = cluster.position_y ? 
                        cluster.position_y * (window.innerHeight * 0.6) + 100 :
                        Math.random() * (window.innerHeight * 0.6) + 100;
                    
                    thumbnail.style.left = x + 'px';
                    thumbnail.style.top = y + 'px';
                    
                    if (cluster.image && cluster.image !== '') {
                        const img = document.createElement('img');
                        img.src = cluster.image;
                        img.alt = cluster.title;
                        img.onerror = () => {
                            // Fallback if image fails to load
                            thumbnail.innerHTML = `<div class="thumbnail-fallback">${cluster.title}</div>`;
                        };
                        thumbnail.appendChild(img);
                    } else {
                        const fallback = document.createElement('div');
                        fallback.className = 'thumbnail-fallback';
                        fallback.textContent = cluster.title;
                        thumbnail.appendChild(fallback);
                    }
                    
                    thumbnail.addEventListener('click', () => {
                        this.openClusterModal(index);
                    });
                    
                    container.appendChild(thumbnail);
                });
            }

            startFloatingAnimation() {
                const thumbnails = document.querySelectorAll('.floating-thumbnail');
                
                thumbnails.forEach((thumbnail, index) => {
                    const duration = 20000 + (index * 5000); // Different speeds
                    const delay = index * 2000;
                    
                    thumbnail.style.animation = `float ${duration}ms ${delay}ms infinite ease-in-out`;
                });

                // Add CSS animation if not already added
                if (!document.querySelector('#float-animation')) {
                    const style = document.createElement('style');
                    style.id = 'float-animation';
                    style.textContent = `
                        @keyframes float {
                            0%, 100% { transform: translateY(0px) rotate(0deg); }
                            25% { transform: translateY(-20px) rotate(2deg); }
                            50% { transform: translateY(0px) rotate(0deg); }
                            75% { transform: translateY(-15px) rotate(-2deg); }
                        }
                    `;
                    document.head.appendChild(style);
                }
            }

            setupEventListeners() {
                // Close modal
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeClusterModal();
                });

                // Close capacity detail
                document.getElementById('close-detail').addEventListener('click', () => {
                    this.closeCapacityDetail();
                });

                // Close on outside click
                document.getElementById('cluster-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'cluster-modal') {
                        this.closeClusterModal();
                    }
                });

                // Close on Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (document.getElementById('capacity-detail').classList.contains('active')) {
                            this.closeCapacityDetail();
                        } else if (document.getElementById('cluster-modal').classList.contains('active')) {
                            this.closeClusterModal();
                        }
                    }
                });

                // Window resize
                window.addEventListener('resize', () => {
                    if (this.currentCluster !== null) {
                        this.updateNetworkDimensions();
                        this.drawNetwork();
                    }
                });
            }

            openClusterModal(clusterId) {
                this.currentCluster = clusterId;
                const cluster = clustersData[clusterId];
                
                document.getElementById('modal-title').textContent = cluster.title;
                document.getElementById('modal-description').textContent = cluster.description;
                
                // Add why matters section
                const whyMatters = document.getElementById('why-matters');
                if (cluster.why_matters) {
                    whyMatters.innerHTML = `<h4>Why This Cluster Matters:</h4><p>${cluster.why_matters}</p>`;
                    whyMatters.style.display = 'block';
                } else {
                    whyMatters.style.display = 'none';
                }
                
                document.getElementById('cluster-modal').classList.add('active');
                
                // Small delay to ensure modal is visible before drawing
                setTimeout(() => {
                    this.updateNetworkDimensions();
                    this.drawNetwork();
                }, 100);
            }

            closeClusterModal() {
                document.getElementById('cluster-modal').classList.remove('active');
                this.closeCapacityDetail();
                this.currentCluster = null;
                if (this.simulation) {
                    this.simulation.stop();
                }
                this.svg.selectAll("*").remove();
            }

            updateNetworkDimensions() {
                const container = document.querySelector('.network-container');
                this.width = container.clientWidth;
                this.height = container.clientHeight - 120; // Account for header
                this.svg.attr('width', this.width).attr('height', this.height);
            }

            drawNetwork() {
                if (this.currentCluster === null) return;
                
                const cluster = clustersData[this.currentCluster];
                this.svg.selectAll("*").remove();

                // Define gradients
                const defs = this.svg.append('defs');
                
                const centralGradient = defs.append('radialGradient')
                    .attr('id', 'centralGradient');
                centralGradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', '#a855f7')
                    .attr('stop-opacity', 0.8);
                centralGradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', '#1e293b')
                    .attr('stop-opacity', 0.9);

                // Prepare data for D3
                const nodes = [
                    {
                        id: 'center',
                        title: cluster.title,
                        type: 'cluster',
                        x: this.width / 2,
                        y: this.height / 2,
                        fx: this.width / 2,
                        fy: this.height / 2
                    }
                ];

                const links = [];

                cluster.capacities.forEach((capacity, index) => {
                    const nodeId = `capacity-${index}`;
                    nodes.push({
                        id: nodeId,
                        title: capacity.title,
                        subtitle: capacity.subtitle,
                        type: 'capacity',
                        capacity: capacity,
                        color: capacity.color
                    });

                    links.push({
                        source: 'center',
                        target: nodeId
                    });
                });

                // Create force simulation
                this.simulation = d3.forceSimulation(nodes)
                    .force('link', d3.forceLink(links).id(d => d.id).distance(150))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                    .force('collision', d3.forceCollide().radius(60));

                // Draw links with organic curves
                const link = this.svg.append('g')
                    .selectAll('path')
                    .data(links)
                    .enter().append('path')
                    .attr('stroke', '#8b5cf6')
                    .attr('stroke-width', 2)
                    .attr('opacity', 0.6)
                    .attr('fill', 'none');

                // Draw nodes
                const node = this.svg.append('g')
                    .selectAll('g')
                    .data(nodes)
                    .enter().append('g')
                    .call(d3.drag()
                        .on('start', this.dragstarted.bind(this))
                        .on('drag', this.dragged.bind(this))
                        .on('end', this.dragended.bind(this)));

                // Center node (cluster)
                node.filter(d => d.type === 'cluster')
                    .append('circle')
                    .attr('r', 50)
                    .attr('fill', 'url(#centralGradient)')
                    .attr('stroke', '#a855f7')
                    .attr('stroke-width', 3);

                // Center node text
                node.filter(d => d.type === 'cluster')
                    .append('text')
                    .attr('text-anchor', 'middle')
                    .attr('dy', '.35em')
                    .attr('fill', '#ffffff')
                    .attr('font-weight', 'bold')
                    .attr('font-size', '14px')
                    .each(function(d) {
                        // Multi-line text for long titles
                        const words = d.title.split(' ');
                        const lineHeight = 1.1;
                        let line = [];
                        let lineNumber = 0;
                        const y = 0;
                        const dy = 0;
                        
                        words.forEach(word => {
                            line.push(word);
                            const testText = line.join(' ');
                            if (testText.length > 15 && line.length > 1) {
                                line.pop();
                                const tspan = d3.select(this)
                                    .append('tspan')
                                    .attr('x', 0)
                                    .attr('y', y)
                                    .attr('dy', lineNumber * lineHeight + dy + 'em')
                                    .text(line.join(' '));
                                line = [word];
                                lineNumber++;
                            }
                        });
                        
                        d3.select(this)
                            .append('tspan')
                            .attr('x', 0)
                            .attr('y', y)
                            .attr('dy', lineNumber * lineHeight + dy + 'em')
                            .text(line.join(' '));
                    });

                // Capacity nodes
                const capacityNodes = node.filter(d => d.type === 'capacity');

                capacityNodes.append('circle')
                    .attr('r', 35)
                    .attr('fill', d => d.color)
                    .attr('stroke', '#ffffff')
                    .attr('stroke-width', 2)
                    .attr('opacity', 0.8)
                    .style('cursor', 'pointer')
                    .on('mouseover', function() {
                        d3.select(this).transition().duration(200).attr('r', 38);
                    })
                    .on('mouseout', function() {
                        d3.select(this).transition().duration(200).attr('r', 35);
                    });

                capacityNodes.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('dy', '-5')
                    .attr('fill', '#ffffff')
                    .attr('font-weight', 'bold')
                    .attr('font-size', '11px')
                    .style('cursor', 'pointer')
                    .text(d => d.title.length > 15 ? d.title.substring(0, 15) + '...' : d.title);

                capacityNodes.append('text')
                    .attr('text-anchor', 'middle')
                    .attr('dy', '10')
                    .attr('fill', '#ffffff')
                    .attr('font-size', '9px')
                    .attr('opacity', 0.8)
                    .style('cursor', 'pointer')
                    .text(d => d.subtitle.length > 20 ? d.subtitle.substring(0, 20) + '...' : d.subtitle);

                // Add click handlers to capacity nodes
                capacityNodes.on('click', (event, d) => {
                    if (d.type === 'capacity') {
                        this.openCapacityDetail(d.capacity);
                    }
                });

                // Update positions on simulation tick
                this.simulation.on('tick', () => {
                    // Curved links
                    link.attr('d', d => {
                        const dx = d.target.x - d.source.x;
                        const dy = d.target.y - d.source.y;
                        const dr = Math.sqrt(dx * dx + dy * dy) * 0.3;
                        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                    });

                    node.attr('transform', d => `translate(${d.x},${d.y})`);
                });
            }

            openCapacityDetail(capacity) {
                document.getElementById('capacity-title').textContent = capacity.title;
                document.getElementById('capacity-subtitle').textContent = capacity.subtitle;
                
                // Handle markdown content
                document.getElementById('capacity-what-it-is').innerHTML = this.parseMarkdown(capacity.what_it_is);
                document.getElementById('capacity-why-exiled').innerHTML = this.parseMarkdown(capacity.why_exiled);
                document.getElementById('capacity-what-possible').innerHTML = this.parseMarkdown(capacity.what_possible);

                const distortionsList = document.getElementById('capacity-distortions');
                distortionsList.innerHTML = '';
                
                capacity.distortions.forEach(distortion => {
                    const li = document.createElement('li');
                    li.className = 'distortion-item';
                    li.innerHTML = `
                        <div class="distortion-name">${distortion.name}</div>
                        <div class="distortion-description">${distortion.description}</div>
                    `;
                    distortionsList.appendChild(li);
                });

                document.getElementById('capacity-detail').classList.add('active');
            }

            closeCapacityDetail() {
                document.getElementById('capacity-detail').classList.remove('active');
            }

            parseMarkdown(text) {
                // Simple markdown parsing for basic formatting
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }

            dragstarted(event, d) {
                if (!event.active) this.simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            dragended(event, d) {
                if (!event.active) this.simulation.alphaTarget(0);
                if (d.type !== 'cluster') { // Keep center node fixed
                    d.fx = null;
                    d.fy = null;
                }
            }
        }

        // Initialize the visualization when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CapacitiesVisualization();
        });
    </script>

    {{ partial "footer.html" . }}
</body>
</html>
{{ end }}
