{{ define "main" }}
<header style="margin-bottom: 3rem;">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}
    <div>{{ .Content }}</div>
    {{ end }}
</header>

{{ range .Pages }}
<div style="border: 1px solid #e9ecef; border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem;">
    <h2><a href="{{ .Permalink }}" style="color: #333; text-decoration: none;">{{ .Title }}</a></h2>
    <p style="color: #666;">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" class="btn">Read More</a>
</div>
{{ end }}
{{ end }}
