{{ define "main" }}
<section class="taxonomy-list">
    <header>
        <h1>{{ .Title }}</h1>
        <p>All {{ .Data.Plural }}</p>
    </header>
    
    <div class="terms">
        {{ range .Data.Terms.Alphabetical }}
        <div class="term">
            <h3><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></h3>
            <span class="count">{{ .Count }} {{ if eq .Count 1 }}story{{ else }}stories{{ end }}</span>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
